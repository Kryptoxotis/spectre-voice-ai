<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRE Memory Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #0066cc;
            --primary-teal: #00cc99;
            --accent-red: #ff3366;
            --bg-black: #0a0a0a;
            --bg-gray: #1a1a1a;
            --bg-dark-gray: #2a2a2a;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
            --border-color: rgba(0, 204, 153, 0.3);
            --glass-bg: rgba(10, 10, 10, 0.85);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-gray) 50%, #001122 100%);
            background-attachment: fixed;
            color: var(--text-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-teal) 0%, var(--primary-blue) 50%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 204, 153, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            border: none;
            border-radius: 8px;
            color: var(--text-white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--bg-dark-gray) 0%, var(--bg-gray) 100%);
            border: 1px solid var(--border-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-teal);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .memory-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .user-section {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 30px;
        }

        .user-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-id {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: var(--primary-teal);
            font-weight: 600;
        }

        .message-count {
            background: var(--accent-red);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .conversation {
            margin-bottom: 25px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-teal);
        }

        .message.user {
            background: rgba(0, 102, 204, 0.1);
            border-left-color: var(--primary-blue);
        }

        .message.assistant {
            background: rgba(0, 204, 153, 0.1);
            border-left-color: var(--primary-teal);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-role {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .message-meta {
            font-size: 0.8rem;
            color: var(--text-gray);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-content {
            line-height: 1.6;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .json-view {
            display: none;
            background: var(--bg-black);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .json-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            white-space: pre-wrap;
            color: var(--text-white);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SPECTRE</h1>
            <p class="subtitle">Memory Visualization Dashboard</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshMemory()">üîÑ Refresh Memory</button>
            <button class="btn btn-secondary" onclick="toggleJsonView()">üìÑ Toggle JSON View</button>
            <button class="btn btn-secondary" onclick="exportMemory()">üíæ Export Memory</button>
            <a href="/" class="btn btn-secondary">üè† Back to Chat</a>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-users">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-messages">-</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-conversations">-</div>
                <div class="stat-label">Conversations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="memory-size">-</div>
                <div class="stat-label">Memory Size (KB)</div>
            </div>
        </div>

        <div class="memory-container">
            <div id="memory-content" class="loading">
                Loading memory data...
            </div>
            <div id="json-view" class="json-view">
                <div class="json-content" id="json-content"></div>
            </div>
        </div>
    </div>

    <script>
        let memoryData = {};

        async function loadMemory() {
            try {
                const response = await fetch('/api/memory');
                memoryData = await response.json();
                displayMemory();
                updateStats();
            } catch (error) {
                console.error('Error loading memory:', error);
                document.getElementById('memory-content').innerHTML = 
                    '<div class="empty"><div class="empty-icon">‚ö†Ô∏è</div><h3>Error loading memory</h3><p>Could not connect to SPECTRE server</p></div>';
            }
        }

        function displayMemory() {
            const container = document.getElementById('memory-content');
            const users = Object.keys(memoryData);

            if (users.length === 0) {
                container.innerHTML = 
                    '<div class="empty"><div class="empty-icon">üß†</div><h3>No memories found</h3><p>Start chatting with SPECTRE to build conversation memory!</p></div>';
                return;
            }

            let html = '';
            users.forEach(userId => {
                const conversations = memoryData[userId];
                html += `
                    <div class="user-section">
                        <div class="user-header">
                            <div class="user-id">${userId}</div>
                            <div class="message-count">${conversations.length} messages</div>
                        </div>
                        <div class="conversation">
                `;

                conversations.forEach(message => {
                    const date = new Date(message.timestamp);
                    const timeString = date.toLocaleString();
                    
                    html += `
                        <div class="message ${message.role}">
                            <div class="message-header">
                                <span class="message-role">${message.role}</span>
                                <div class="message-meta">
                                    ${message.provider ? `<span>${message.provider}</span>` : ''}
                                    ${message.model ? `<span>${message.model}</span>` : ''}
                                    <span>${timeString}</span>
                                </div>
                            </div>
                            <div class="message-content">${message.content}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateStats() {
            const users = Object.keys(memoryData);
            const totalUsers = users.length;
            let totalMessages = 0;
            let totalConversations = 0;

            users.forEach(userId => {
                const messages = memoryData[userId];
                totalMessages += messages.length;
                // Count conversation pairs (user + assistant messages)
                totalConversations += Math.floor(messages.length / 2);
            });

            const memorySizeKB = Math.round(JSON.stringify(memoryData).length / 1024);

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('total-messages').textContent = totalMessages;
            document.getElementById('total-conversations').textContent = totalConversations;
            document.getElementById('memory-size').textContent = memorySizeKB;
        }

        function refreshMemory() {
            document.getElementById('memory-content').innerHTML = '<div class="loading">Refreshing memory data...</div>';
            loadMemory();
        }

        function toggleJsonView() {
            const jsonView = document.getElementById('json-view');
            const jsonContent = document.getElementById('json-content');
            
            if (jsonView.style.display === 'none' || jsonView.style.display === '') {
                jsonContent.textContent = JSON.stringify(memoryData, null, 2);
                jsonView.style.display = 'block';
            } else {
                jsonView.style.display = 'none';
            }
        }

        function exportMemory() {
            const dataStr = JSON.stringify(memoryData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `spectre-memory-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadMemory, 30000);

        // Load memory on page load
        loadMemory();
    </script>
</body>
</html>
