<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRE MCP Tools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #0066cc;
            --primary-teal: #00cc99;
            --accent-red: #ff3366;
            --bg-black: #0a0a0a;
            --bg-gray: #1a1a1a;
            --bg-dark-gray: #2a2a2a;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
            --border-color: rgba(0, 204, 153, 0.3);
            --glass-bg: rgba(10, 10, 10, 0.85);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-gray) 50%, #001122 100%);
            background-attachment: fixed;
            color: var(--text-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-teal) 0%, var(--primary-blue) 50%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 204, 153, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            border: none;
            border-radius: 8px;
            color: var(--text-white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--bg-dark-gray) 0%, var(--bg-gray) 100%);
            border: 1px solid var(--border-color);
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-white);
            font-family: 'Rajdhani', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-gray);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .category-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 204, 153, 0.2);
            border-color: var(--primary-teal);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .category-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            border-radius: 12px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-teal);
        }

        .category-description {
            color: var(--text-gray);
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .tool-list {
            list-style: none;
        }

        .tool-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tool-item:last-child {
            border-bottom: none;
        }

        .tool-name {
            font-weight: 600;
            color: var(--text-white);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        .tool-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 3px;
            max-width: 250px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-teal);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SPECTRE</h1>
            <p class="subtitle">MCP Tools & Capabilities</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshTools()">üîÑ Refresh Tools</button>
            <a href="/" class="btn btn-secondary">üè† Back to Chat</a>
            <a href="/memory" class="btn btn-secondary">üß† Memory Viewer</a>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search tools (e.g., 'deploy', 'voice', '3d')..." onkeyup="searchTools()">
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-categories">-</div>
                <div class="stat-label">Tool Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-tools">-</div>
                <div class="stat-label">Available Tools</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-servers">-</div>
                <div class="stat-label">MCP Servers</div>
            </div>
        </div>

        <div id="tools-content" class="loading">
            Loading MCP tools...
        </div>
    </div>

    <script>
        let allTools = {};
        
        const categoryInfo = {
            github: {
                icon: 'üêô',
                title: 'GitHub',
                description: 'Repository management, issue tracking, pull requests, and code collaboration tools.'
            },
            railway: {
                icon: 'üöÇ',
                title: 'Railway',
                description: 'Cloud deployment, database hosting, domain management, and environment configuration.'
            },
            elevenlabs: {
                icon: 'üé§',
                title: 'ElevenLabs',
                description: 'Voice synthesis, speech-to-text, voice cloning, and AI audio generation.'
            },
            n8n: {
                icon: '‚öôÔ∏è',
                title: 'N8N',
                description: 'Workflow automation, node-based integrations, and business process automation.'
            },
            notion: {
                icon: 'üìù',
                title: 'Notion',
                description: 'Documentation, database management, page creation, and knowledge organization.'
            },
            blender: {
                icon: 'üé®',
                title: 'Blender',
                description: '3D modeling, scene creation, object generation, and creative visualization.'
            },
            unreal: {
                icon: 'üéÆ',
                title: 'Unreal Engine',
                description: 'Game development, 3D environments, blueprint creation, and interactive experiences.'
            },
            vercel: {
                icon: '‚ñ≤',
                title: 'Vercel',
                description: 'Web deployment, serverless functions, domain management, and frontend hosting.'
            },
            system: {
                icon: 'üíª',
                title: 'System',
                description: 'File operations, command execution, code search, and system integration.'
            }
        };

        async function loadTools() {
            try {
                const response = await fetch('/api/mcp-tools');
                allTools = await response.json();
                displayTools();
                updateStats();
            } catch (error) {
                console.error('Error loading tools:', error);
                document.getElementById('tools-content').innerHTML = 
                    '<div class="loading">‚ö†Ô∏è Error loading MCP tools. Please check server connection.</div>';
            }
        }

        function displayTools(filteredTools = allTools) {
            const container = document.getElementById('tools-content');
            const categories = Object.keys(filteredTools);

            if (categories.length === 0) {
                container.innerHTML = '<div class="loading">üîç No tools found matching your search.</div>';
                return;
            }

            let html = '<div class="category-grid">';
            
            categories.forEach(category => {
                const tools = filteredTools[category];
                const info = categoryInfo[category] || { 
                    icon: 'üîß', 
                    title: category.toUpperCase(), 
                    description: `${category} tools and utilities.` 
                };
                
                html += `
                    <div class="category-card">
                        <div class="category-header">
                            <div class="category-icon">${info.icon}</div>
                            <div>
                                <div class="category-title">${info.title}</div>
                            </div>
                        </div>
                        <div class="category-description">${info.description}</div>
                        <ul class="tool-list">
                `;

                Object.entries(tools).forEach(([toolName, description]) => {
                    html += `
                        <li class="tool-item">
                            <div>
                                <div class="tool-name">${toolName}</div>
                                <div class="tool-description">${description}</div>
                            </div>
                        </li>
                    `;
                });

                html += `
                        </ul>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function updateStats() {
            const categories = Object.keys(allTools);
            const totalCategories = categories.length;
            
            let totalTools = 0;
            categories.forEach(category => {
                totalTools += Object.keys(allTools[category]).length;
            });

            document.getElementById('total-categories').textContent = totalCategories;
            document.getElementById('total-tools').textContent = totalTools;
            document.getElementById('total-servers').textContent = totalCategories; // Same as categories for now
        }

        function searchTools() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                displayTools();
                return;
            }

            const filteredTools = {};
            
            Object.entries(allTools).forEach(([category, tools]) => {
                const matchingTools = {};
                
                Object.entries(tools).forEach(([toolName, description]) => {
                    if (toolName.toLowerCase().includes(query) || 
                        description.toLowerCase().includes(query) ||
                        category.toLowerCase().includes(query)) {
                        matchingTools[toolName] = description;
                    }
                });
                
                if (Object.keys(matchingTools).length > 0) {
                    filteredTools[category] = matchingTools;
                }
            });
            
            displayTools(filteredTools);
        }

        function refreshTools() {
            document.getElementById('tools-content').innerHTML = '<div class="loading">Refreshing MCP tools...</div>';
            loadTools();
        }

        // Load tools on page load
        loadTools();
    </script>
</body>
</html>
